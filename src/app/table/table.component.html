<mat-card>
  <h2 style="margin-top: 2%">STUDENTS NAME LIST</h2>
  <mat-card-header style="margin-left: 5%">
    <div class="input-group mb-3" style="width: 30%">
      <span
        class="input-group-text"
        id="inputGroup-sizing-default"
        style="border-color: black"
        >Serach</span
      >
      <input
        type="text"
        class="form-control"
        (keyup)="Filterchange($event)"
        placeholder="Enter the text"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        style="border-color: black"
      />
    </div>
  </mat-card-header>
  <mat-card-content>
    <div
      class="mat-elevation-z8"
      style="margin: 5%; margin-top: 15px; border-radius: 4%"
    >
      <table matSort mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>S No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dno">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>D No.</th>
          <td mat-cell *matCellDef="let element">{{ element.dno }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="city">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let element">{{ element.city }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="Openpopup()" mat-raised-button color="primary">
              View more
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
